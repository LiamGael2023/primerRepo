<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor GIS - Sistema de Información Geográfica</title>

    <!-- Preconnect para mejorar velocidad de carga -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://mt1.google.com">
    <link rel="dns-prefetch" href="https://tile.openstreetmap.org">
    <link rel="dns-prefetch" href="https://server.arcgisonline.com">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />

    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

    <!-- Leaflet MiniMap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.css" />

    <!-- Leaflet EasyPrint CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-easyprint@2.1.9/dist/bundle.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Loader de página -->
    <div id="page-loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <h4><i class="fas fa-water"></i> Cargando Visor GIS...</h4>
            <p>Inicializando mapa y capas...</p>
        </div>
    </div>

    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-globe-americas me-2 fs-4"></i>
                <span class="fw-bold">GeoVisor</span>
            </a>

            <!-- Búsqueda en el header -->
            <div class="d-flex align-items-center flex-grow-1 mx-4">
                <div class="input-group" style="max-width: 500px;">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar ubicación...">
                    <button class="btn btn-light" type="button" id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="navbar-nav ms-auto d-flex flex-row align-items-center gap-2">
                <button class="btn btn-outline-light btn-sm" id="btnSuministro">
                    <i class="fas fa-water"></i> Suministro
                </button>
                <button class="btn btn-outline-light btn-sm" id="btnTabla">
                    <i class="fas fa-table"></i>
                </button>
                <span class="navbar-text text-white ms-2">
                    <i class="fas fa-user"></i> <span id="username">Usuario</span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Panel lateral izquierdo -->
            <div class="col-md-3 col-lg-2" id="sidebar">
                <div class="sidebar-content">
                    <div class="sidebar-header">
                        <h5><i class="fas fa-layer-group"></i> CAPAS</h5>
                    </div>

                    <div class="accordion" id="layersAccordion">
                        <!-- Capa Base -->
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBase">
                                    <i class="fas fa-map"></i> Mapa Base
                                </button>
                            </h2>
                            <div id="collapseBase" class="accordion-collapse collapse show" data-bs-parent="#layersAccordion">
                                <div class="accordion-body">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="baseLayer" id="baseOSM" value="osm" checked>
                                        <label class="form-check-label" for="baseOSM">
                                            <i class="fas fa-map"></i> OpenStreetMap
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="baseLayer" id="baseSatellite" value="satellite">
                                        <label class="form-check-label" for="baseSatellite">
                                            <i class="fas fa-satellite"></i> Google Satélite
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="baseLayer" id="baseHybrid" value="hybrid">
                                        <label class="form-check-label" for="baseHybrid">
                                            <i class="fas fa-layer-group"></i> Google Híbrido
                                        </label>
                                    </div>
                                    <div class="form-check">

                                        <label class="form-check-label" for="basePositron">

                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="baseLayer" id="baseDark" value="dark">
                                        <label class="form-check-label" for="baseDark">
                                            <i class="fas fa-moon"></i> Oscuro (CartoDB)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="baseLayer" id="baseEsriSatellite" value="esri_satellite">
                                        <label class="form-check-label" for="baseEsriSatellite">
                                            <i class="fas fa-globe"></i> ESRI Satélite
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="baseLayer" id="baseTopo" value="topo">
                                        <label class="form-check-label" for="baseTopo">
                                            <i class="fas fa-mountain"></i> Topográfico
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Comercial -->

                                            </div>

                                                            <i class="fas fa-home" style="color: #cc0066; font-size: 0.6rem;"></i>

                            </h2>
                            <div id="collapseHerramientas" class="accordion-collapse collapse" data-bs-parent="#layersAccordion">
                                <div class="accordion-body">
                                    <div class="row g-2">
                                        <div class="col-6">
                                            <button class="btn btn-outline-primary w-100" id="measureDistanceBtn" title="Medir Distancia">
                                                <i class="fas fa-ruler d-block mb-1"></i>
                                                <small>Distancia</small>
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-outline-primary w-100" id="measureAreaBtn" title="Medir Área">
                                                <i class="fas fa-draw-polygon d-block mb-1"></i>
                                                <small>Área</small>
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-outline-secondary w-100" id="printBtn" title="Imprimir Mapa">
                                                <i class="fas fa-print d-block mb-1"></i>
                                                <small>Imprimir</small>
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-outline-danger w-100" id="clearMeasurementsBtn" title="Limpiar Mediciones">
                                                <i class="fas fa-eraser d-block mb-1"></i>
                                                <small>Limpiar</small>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contenedor del mapa -->
            <div class="col-md-9 col-lg-10 p-0">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Leaflet Draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Leaflet GeometryUtil para cálculo de áreas -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil@0.10.1/src/leaflet.geometryutil.js"></script>

    <!-- Leaflet MiniMap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"></script>

    <!-- Leaflet EasyPrint JS -->
    <script src="https://unpkg.com/leaflet-easyprint@2.1.9/dist/bundle.js"></script>

    <!-- Proj4js para transformación de coordenadas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.9.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.2/proj4leaflet.js"></script>

    <!-- Script principal -->
    <script src="js/geovisor.js"></script>
</body>
</html>
