<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoVisor | Sistema de Información Geográfica</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet Draw CSS (para medición) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

    <!-- Leaflet MiniMap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.css" />

    <!-- Leaflet EasyPrint CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-easyprint@2.1.9/dist/bundle.css" />

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-globe-americas me-2 fs-4"></i>
                <span class="fw-bold">GeoVisor</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center gap-2">
                    <div class="input-group" style="width: 350px;">
                        <input type="text" class="form-control" id="searchInput" placeholder="Buscar ubicación...">
                        <button class="btn btn-light" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <button class="btn btn-light" id="coordinatesBtn" title="Mostrar/Ocultar Coordenadas">
                        <i class="fas fa-crosshairs"></i>
                    </button>
                    <button class="btn btn-light" id="fullscreenBtn" title="Pantalla completa">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->

                        <button class="btn btn-sm btn-outline-secondary" id="sidebarToggle">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                    </div>

                    <div class="sidebar-content flex-grow-1 overflow-auto p-0">
                        <div class="accordion" id="layersAccordion">
                            <!-- Capa Base -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseBase">
                                        <i class="fas fa-map me-2"></i> Mapa Base
                                    </button>
                                </h2>
                                <div id="collapseBase" class="accordion-collapse collapse show" data-bs-parent="#layersAccordion">
                                    <div class="accordion-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="baseLayer" id="baseOSM" value="osm" checked>
                                            <label class="form-check-label" for="baseOSM">
                                                <i class="fas fa-map"></i> OpenStreetMap
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="baseLayer" id="baseSatellite" value="satellite">
                                            <label class="form-check-label" for="baseSatellite">
                                                <i class="fas fa-satellite"></i> Google Satélite + Calles
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="baseLayer" id="basePositron" value="cartodb">
                                            <label class="form-check-label" for="basePositron">
                                                <i class="far fa-lightbulb"></i> Claro (CartoDB)
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="baseLayer" id="baseDark" value="dark">
                                            <label class="form-check-label" for="baseDark">
                                                <i class="fas fa-moon"></i> Oscuro (CartoDB)
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="baseLayer" id="baseTopo" value="terrain">
                                            <label class="form-check-label" for="baseTopo">
                                                <i class="fas fa-mountain"></i> Topográfico
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Comercial -->
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseComercial">
                                        <i class="far fa-square me-2"></i> Comercial
                                    </button>
                                </h2>
                                <div id="collapseComercial" class="accordion-collapse collapse" data-bs-parent="#layersAccordion">
                                    <div class="accordion-body p-0">
                                        <ul class="layer-tree">
                                            <!-- CATASTRO COMERCIAL -->
                                            <li>

                                                        <i class="fas fa-store"></i>
                                                        <span>CATASTRO COMERCIAL</span>
                                                    </div>
                                                </div>
                                                <div class="layer-subcategories">
                                                    <div class="layer-item">
                                                        <div class="form-check">

                                                            <label class="form-check-label" for="layerFichaComercial">
                                                                <i class="fas fa-home" style="color: #cc0066; font-size: 0.6rem;"></i>
                                                                Ficha Comercial

                                                        </div>

                                                    <div class="layer-item">

                                                                Red Presurizada

                                            <div class="col-6">
                                                <button class="btn btn-outline-danger w-100" id="clearMeasurementsBtn" title="Limpiar Mediciones">
                                                    <i class="fas fa-eraser d-block mb-1"></i>
                                                    <small>Limpiar</small>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Container -->
            <div class="col">
                <div class="map-wrapper">
                    <div id="map"></div>

                    <!-- Coordinates Display -->
                    <div class="coordinates-display card shadow-sm" id="coordinatesDisplay">
                        <div class="card-body p-2">
                            <small class="font-monospace" id="mouseCoords">Lat: 0.000000, Lng: 0.000000</small>
                        </div>
                    </div>

                    <!-- Loading Spinner -->
                    <div class="loading-spinner" id="loadingSpinner">
                        <div class="card shadow-lg">
                            <div class="card-body text-center">
                                <div class="spinner-border text-primary mb-3" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mb-0">Cargando capas...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet Draw JS (para medición) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <!-- Leaflet MiniMap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"></script>

    <!-- Leaflet EasyPrint JS -->
    <script src="https://unpkg.com/leaflet-easyprint@2.1.9/dist/bundle.js"></script>

    <!-- Leaflet WMS -->
    <script src="https://unpkg.com/leaflet.wms@0.2.0/dist/leaflet.wms.js"></script>

    <!-- Custom JS -->
    <script src="js/map.js"></script>
</body>
</html>
